<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Tech</title>
  </head>
  <body class="bg-gray-100 font-mono">
    <header class="bg-slate-800 h-14 w-full flex justify-around">
      <img src="./imgs/trybe-logo.jpg" class="h-14" alt="" />
      <h1 class="text-white text-lg uppercase self-center">
        trybe tech gallery
      </h1>
      <a
        href="#"
        class="text-gray-300 mt-1 text-xs uppercase self-center underline"
        >sign-up</a
      >
    </header>
    <main class="flex flex-col justify-center items-center">
      <section>
        <p class="text-center text-md mt-2">
          Take a look at some of the technologies which you will learn in our
          fundamentals and front-end module!
        </p>
      </section>
      <section
        class="grid justify-items-center w-7/12 mt-4 gap-6 sm:grid-cols-2 md:grid-cols-3"
      >
        <div class="bg-gray-200 w-48 h-56 rounded-xl shadow-md">
          <h3 class="uppercase text-center text-sm pt-3 font-medium">html</h3>
          <img
            src="./imgs/html-logo.png"
            class="w-4/5 object-scale-down mx-auto mt-5"
            alt=""
          />
        </div>
        <div class="bg-gray-200 w-48 h-56 rounded-xl shadow-md">
          <h3 class="uppercase text-center text-sm pt-3 font-medium">css</h3>
          <img
            src="./imgs/css-logo.png"
            class="w-4/5 object-fit mx-auto mt-5"
            alt=""
          />
        </div>
        <div class="bg-gray-200 w-48 h-56 rounded-xl shadow-md">
          <h3 class="uppercase text-center text-sm pt-3 font-medium">
            javascript
          </h3>
          <img
            src="./imgs/javaScript-logo.png"
            class="w-4/5 object-fit mx-auto mt-5"
            alt=""
          />
        </div>
        <div class="bg-gray-200 w-48 h-56 rounded-xl shadow-md">
          <h3 class="uppercase text-center text-sm pt-3 font-medium">react</h3>
          <img
            src="./imgs/react-logo.png"
            class="w-4/5 object-fit mx-auto mt-5"
            alt=""
          />
        </div>
        <div class="bg-gray-200 w-48 h-56 rounded-xl shadow-md">
          <h3 class="uppercase text-center text-sm pt-3 font-medium">rtl</h3>
          <img
            src="./imgs/rtl-logo.png"
            class="w-4/5 object-fit mx-auto mt-5"
            alt=""
          />
        </div>
        <div class="bg-gray-200 w-48 h-56 rounded-xl shadow-md">
          <h3 class="uppercase text-center text-sm pt-3 font-medium">redux</h3>
          <img
            src="./imgs/redux-logo.png"
            class="w-4/5 object-fit mx-auto mt-5"
            alt=""
          />
        </div>
      </section>
    </main>
    <hr class="w-1/4 mx-auto mt-8" />
    <footer class="flex justify-center mt-5 gap-3">
      <img src="imgs/instagram-logo.png" class="w-8" alt="" />
      <img src="imgs/linked-in-logo.png" class="w-8" alt="" />
    </footer>
  </body>
</html>
